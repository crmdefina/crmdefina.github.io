<!DOCTYPE html>
<html>
<head>
    <title>CRM Defina - Login</title>
    <link href="css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body class="login-page">

<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-xl-4 col-md-6 col-xs-10 col-xl-offset-4 col-md-offset-3 col-xs-offset-1">
                <h5 class="widget-login-logo animated fadeInUp">
                    <a href="crm.html">
                        <img src="/img/logotype.png" style="width:60px;">
                    </a>
                </h5>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3 class="text-warning text-center">CRM Defina</h3>
                    </header>
                    <div class="widget-body">
                        <p class="widget-login-info text0center text-center">Введите ваш логин и пароль. 
                        <br/>
                        <small>У вас нет учетной записи? Зарегистрируйтесь сейчас!</small></p>
                        
                        <form class="login-form mt-lg">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Login">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="pswd" type="password" placeholder="Пароль">
                            </div>
                            <div class="clearfix">
                                <div class="btn-toolbar pull-xs-right">
                                    <a class="btn btn-secondary btn-sm" href="signup.html">Создать аккаунт</a>
                                    <a class="btn btn-inverse btn-sm" href="crm.html">Войти</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-md-push-6">
                                    <div class="clearfix">
                                        <div class="abc-checkbox widget-login-info pull-xs-right ml-n-lg">
                                            <input type="checkbox" id="checkbox1" value="1">
                                            <label for="checkbox1">Запомнить меня</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 col-md-pull-6">
                                    <a class="mr-n-lg" href="password_out.html" style="font-size:13px;">забыли свой пароль?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        2017 &copy; CRM Defina. Admin - панель для вашего бизнеса.
    </footer>
</div>
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>

    <script src="vendor/bootstrap/js/dist/tooltip.js"></script>

    <script src="vendor/slimScroll/jquery.slimscroll.min.js"></script>

    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
